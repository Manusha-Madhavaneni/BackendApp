<div class="contanier">
    <table class="table table-stripped table-condensed table-bordered">
        <thead>
            <tr style="background-color: #1D2538; color: #e0e1dc">
                <th>Id</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Password</th>
                <th>phone number</th>
                <th>action</th>

            </tr>
        </thead>

        <tbody style="background: white">
            <tr *ngFor="let s of userData">

                <td> {{s.userId}} </td>
                <td> {{s.userName}} </td>
                <td> {{s.gender}} </td>
                <td> {{s.emailId}}</td>
                <td>{{s.password}}</td>
                <td> {{s.mobileNumber}} </td>
                
                 <td><button class="btn btn-danger" (click)="deleteUser(s.userId)" class="btn btn-danger"
                        onclick="if(!(confirm('do you want to update the details')))return false"
                        title=" you  can Delete">Delete</button>
                    <!--  -->
                    &nbsp;&nbsp;
                    <!-- <button type="button" class="btn btn-success" (click)="retrieve(s)" class="btn btn-primary"
                        title="update your details ">
                        Update
                    </button> -->
                </td>
            </tr>
        </tbody>

    </table>
</div>
